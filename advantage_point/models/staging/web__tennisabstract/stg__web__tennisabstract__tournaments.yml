version: 2

models:
  - name: stg__web__tennisabstract__tournaments
    description: Staging model for tennisabstract tournament data.
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          arguments:
            combination_of_columns:
              - tournament_url
              - audit_column__start_datetime_utc
      - one_true_per_id:
          arguments:
            id_column: tournament_url
            active_flag_column: audit_column__active_flag
    columns:
      - name: tournament_url
        data_type: string
        description: Link to the tournament data.
        data_tests:
          - not_null

      - name: tournament_year
        data_type: integer
        description: Year of the tournament. May not correspond to tournament start date.
        data_tests:
          - not_null
      
      - name: tournament_gender
        data_type: string
        description: Gender of the tournament.
        data_tests:
          - not_null

      - name: tournament_name
        data_type: string
        description: Tournament name.
        data_tests:
          - not_null
      
      - name: tournament_title
        data_type: string
        description: Title of the tournament. Includes year and tournament name.
      
      - name: tournament_start_date
        data_type: date
        description: Start date of the tournament.

      - name: tournament_surface
        data_type: string
        description: Surface on which tournament is played.

      - name: tournament_draw_size
        data_type: integer
        description: Size of the tournament draw.

      - name: audit_column__active_flag
        data_type: boolean
        description: Audit column denoting if record is active or not.
        data_tests:
          - not_null
      
      - name: audit_column__start_datetime_utc
        data_type: datetime
        description: Audit column denoting when record was first active.
        data_tests:
          - not_null
      
      - name: audit_column__end_datetime_utc
        data_type: datetime
        description: Audit column denoting when record was last active (null meaning 'still active')