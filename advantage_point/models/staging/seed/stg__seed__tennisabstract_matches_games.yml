version: 2

models:
  - name: stg__seed__tennisabstract_matches_games
    description: Staging model for seed tennisabstract match game data.
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          arguments:
            combination_of_columns:
              - match_url
              - set_score_in_match
              - game_score_in_set
    columns:
      - name: match_url
        data_type: string
        description: Link to the match data.
        data_tests:
          - not_null

      - name: game_server
        data_type: string
        description: Player who served that game.
        data_tests:
          - not_null

      - name: set_score_in_match
        data_type: string
        description: Set score string at the time of the point from server's perspective.
        data_tests:
          - not_null

      - name: game_score_in_set
        data_type: string
        description: Game score string within the set from server's perspective.
        data_tests:
          - not_null

      - name: game_winner
        data_type: string
        description: Player who won that game.
        data_tests:
          - not_null