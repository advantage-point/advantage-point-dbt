version: 2

models:
  - name: fact_point_player
    description: Fact model representing each player's participation in a point.
    columns:
      - name: sk_point_player
        description: Surrogate key for point-player.
        data_tests:
          - unique
          - not_null

      - name: sk_point
        description: Foreign key to point dimension.
        data_tests:
          - not_null
          - relationships:
              arguments:
                to: ref('dim_point')
                field: sk_point

      - name: sk_player
        description: Foreign key to player dimension.
        data_tests:
          - not_null
          - relationships:
              arguments:
                to: ref('dim_player')
                field: sk_player

      - name: bk_point
        data_type: string
        description: Unique identifier for points.

      - name: bk_player
        data_type: string
        description: Unique identifier for players.

      - name: score
        data_type: string
        description: Point score in game from the player's point of view.

      - name: score_int
        data_type: integer
        description: Point score in game (as an integer) from the player's point of view.

      - name: is_winner
        data_type: boolean
        description: Boolean indicating if player won the point.

      - name: is_server
        data_type: boolean
        description: Boolean indicating if player served the point.

      - name: is_game_point
        data_type: boolean
        description: Boolean indicating if serving player has opportunity to win the game.
      
      - name: is_break_point
        data_type: boolean
        description: Boolean indicating if receiving player has opportunity to win the game.

      