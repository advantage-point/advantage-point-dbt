version: 2

models:
  - name: fact_match_player
    description: Fact model representing each player's participation in a match.
    columns:
      - name: sk_match_player
        description: Surrogate key for match-player.
        data_tests:
          - unique
          - not_null

      - name: sk_match
        description: Foreign key to match dimension.
        data_tests:
          - not_null
          - relationships:
              arguments:
                to: ref('dim_match')
                field: sk_match

      - name: sk_player
        description: Foreign key to player dimension.
        data_tests:
          - not_null
          - relationships:
              arguments:
                to: ref('dim_player')
                field: sk_player

      - name: bk_match
        data_type: string
        description: Unique identifier for matches.

      - name: bk_player
        data_type: string
        description: Unique identifier for players.

      - name: player_is_winner
        data_type: boolean
        description: Boolean indicating if player won the match.

      - name: player_score
        data_type: string
        description: Match score from the player's point of view (flipped for match loser).