version: 2

models:
  - name: dim_match
    description: Dimension model for matches.
    columns:
      - name: sk_match
        data_type: string
        description: Surrogate key for match.
        data_tests:
          - unique
          - not_null

      - name: bk_match
        data_type: string
        description: Business key for match.

      - name: sk_match_tournament
        data_type: string
        description: Foreign key from match tournament to tournament.
        data_tests:
          - relationships:
              arguments:
                to: ref('dim_tournament')
                field: sk_tournament

      - name: bk_match_tournament
        data_type: string
        description: Business key for tournament.

      - name: sk_match_date
        data_type: integer
        description: Foreign key from match date to date.
        data_tests:
          - relationships:
              arguments:
                to: ref('dim_date')
                field: sk_date

      - name: bk_match_date
        description: Unique identifier for match date.

      - name: bk_match_players_array
        data_type: array
        description: Array of unique identifiers for players who participated in the match.

      - name: match_round
        data_type: string
        description: Round in which match was played.

      - name: match_title
        data_type: string
        description: Human-readable match title.