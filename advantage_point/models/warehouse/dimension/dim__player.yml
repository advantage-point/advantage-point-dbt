version: 2

models:
  - name: dim__player
    description: Dimension table for player attributes.
    columns:
      - name: sk_player
        data_type: string
        description: Surrogate key for the player.
        data_tests:
          - unique
          - not_null

      - name: bk_player
        data_type: string
        description: Business key for player.
        data_tests:
          - not_null

      - name: player_name
        data_type: string
        description: Player name.
        data_tests:
          - not_null

      - name: player_full_name
        data_type: string
        description: Player's full name.

      - name: player_last_name
        data_type: string
        description: Player's last name.

      - name: player_gender
        data_type: string
        description: Gender of the player.
        data_tests:
          - not_null

      - name: player_date_of_birth
        data_type: date
        description: Player date of birth.

      - name: player_country
        data_type: string
        description: Player's country code (abbreviated).

      - name: player_height_in_cm
        data_type: integer
        description: Player height (in centimeters).

      - name: player_hand
        data_type: string
        description: Indicates if player is right or left handed.

      - name: player_backhand
        data_type: string
        description: Indicates if player uses one-handed or two-handed backhand.

      - name: player_current_singles_ranking
        data_type: integer
        description: Current singles ranking.

      - name: player_peak_singles_ranking
        data_type: integer
        description: Highest singles ranking achieved by player.

      - name: player_first_peak_singles_ranking_date
        data_type: date
        description: Date when player first achieved peak singles ranking.

      - name: player_last_peak_singles_ranking_date
        data_type: date
        description: Date when player last achieved peak singles ranking.

      - name: player_current_doubles_ranking
        data_type: integer
        description: Current doubles ranking.

      - name: player_peak_doubles_ranking
        data_type: integer
        description: Highest doubles ranking achieved by player.

      - name: player_first_peak_doubles_ranking_date
        data_type: date
        description: Date when player first achieved peak doubles ranking.

      - name: player_tour_id
        data_type: string
        description: Player ID for ATP/WTA tours.

      - name: player_tour_id_name
        data_type: string
        description: Tour associated with tour ID (e.g., ATP, WTA).
        data_tests:
          - not_null

      - name: player_team_cup_id
        data_type: string
        description: Player ID for team cup play (Davis Cup or Billie Jean King Cup).

      - name: player_team_cup_id_name
        data_type: string
        description: Team cup associated with team cup ID.
        data_tests:
          - not_null

      - name: player_itf_id
        data_type: string
        description: Player's ITF (International Tennis Federation) ID.

      - name: player_wikipedia_id
        data_type: string
        description: Player Wikipedia ID.

      - name: player_wikipedia_url
        data_type: string
        description: URL for player's Wikipedia page.

      - name: player_tennisabstract_photograph
        data_type: string
        description: Player photograph from TennisAbstract.

      - name: player_tennisabstract_photograph_credit
        data_type: string
        description: Credit for player photograph.

      - name: player_tennisabstract_photograph_link
        data_type: string
        description: Link to player photograph.

      - name: player_tennisabstract_photograph_url
        data_type: string
        description: URL for player photograph.

      - name: player_twitter_x_handle
        data_type: string
        description: Player Twitter/X handle.

      - name: player_twitter_x_url
        data_type: string
        description: URL for player Twitter/X profile.

      - name: player_hand_plays
        data_type: string
        description: Player handedness (expressed as a phrase).

      - name: player_backhand_plays
        data_type: string
        description: Player backhand style (expressed as a phrase).

      - name: is_player_active
        data_type: boolean
        description: Indicates if player is currently active.

      - name: player_last_match_played_date
        data_type: date
        description: Date on which player last played a match.