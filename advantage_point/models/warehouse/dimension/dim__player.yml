version: 2

models:
  - name: dim__player
    description: Dimension model for player attributes.
    columns:
      - name: sk_player
        data_type: string
        description: Surrogate key for the player.
        data_tests:
          - unique
          - not_null

      - name: bk_player
        data_type: string
        description: Business key for player.
        data_tests:
          - not_null

      - name: player_name
        data_type: string
        description: Player name.

      - name: player_gender
        data_type: string
        description: Gender of the player.

      - name: player_full_name
        data_type: string
        description: Player's full name.

      - name: player_last_name
        data_type: string
        description: Player's last name.

      - name: player_country
        data_type: string
        description: Player's country code (abbreviated).

      - name: player_height_in_cm
        data_type: integer
        description: Player height (in centimeters).

      - name: player_hand_plays
        data_type: string
        description: Player handedness (expressed as a phrase).

      - name: player_backhand_plays
        data_type: string
        description: Player backhand style (expressed as a phrase).

      - name: sk_player_date_of_birth
        data_type: integer
        description: Foreign key from player birth date to date.
        data_tests:
          - relationships:
              arguments:
                to: ref('dim__date')
                field: sk_date

      - name: bk_player_date_of_birth
        data_type: date
        description: Unique identifier for player date of birth.

      - name: player_itf_id
        data_type: string
        description: Player's ITF (International Tennis Federation) ID.

      - name: player_tour_id
        data_type: string
        description: Player ID for ATP/WTA tours.

      - name: player_tour_id_name
        data_type: string
        description: Tour associated with tour ID (e.g., ATP, WTA).
        
      - name: player_team_cup_id
        data_type: string
        description: Player ID for team cup play (Davis Cup or Billie Jean King Cup).

      - name: player_team_cup_id_name
        data_type: string
        description: Team cup associated with team cup ID.
        
      - name: player_tennisabstract_photograph_url
        data_type: string
        description: Player TennisAbstract photograph url.

      - name: player_wikipedia_url
        data_type: string
        description: Player Wikipedia url.

      - name: player_twitter_url
        data_type: string
        description: Player Twitter/X url.

      - name: is_player_active
        data_type: boolean
        description: Denotes if player is active.
      
      - name: player_current_singles_ranking
        data_type: integer
        description: Current singles ranking.
  
      - name: player_peak_singles_ranking
        data_type: integer
        description: Highest singles ranking achieved by player.

      - name: sk_player_first_peak_singles_ranking_date
        data_type: integer
        description: Foreign key from player first peak singles ranking date to date.
        data_tests:
          - relationships:
              arguments:
                to: ref('dim__date')
                field: sk_date

      - name: bk_player_first_peak_singles_ranking_date
        data_type: date
        description: Unique identifier for player first peak singles ranking date.

      - name: sk_player_last_peak_singles_ranking_date
        data_type: integer
        description: Foreign key from player last peak singles ranking date to date.
        data_tests:
          - relationships:
              arguments:
                to: ref('dim__date')
                field: sk_date

      - name: bk_player_last_peak_singles_ranking_date
        data_type: date
        description: Unique identifier for player last peak singles ranking date.

      - name: player_current_doubles_ranking
        data_type: integer
        description: Current doubles ranking.

      - name: player_peak_doubles_ranking
        data_type: integer
        description: Highest doubles ranking achieved by player.

      - name: sk_player_first_peak_doubles_ranking_date
        data_type: integer
        description: Foreign key from player first peak doubles ranking date to date.
        data_tests:
          - relationships:
              arguments:
                to: ref('dim__date')
                field: sk_date

      - name: bk_player_first_peak_doubles_ranking_date
        data_type: date
        description: Unique identifier for player first peak doubles ranking date.

      - name: sk_player_last_match_played_date
        data_type: integer
        description: Foreign key from player last match played date to date.
        data_tests:
          - relationships:
              arguments:
                to: ref('dim__date')
                field: sk_date
        
      - name: bk_player_last_match_played_date
        data_type: date
        description: Unique identifier for player last match played date.
