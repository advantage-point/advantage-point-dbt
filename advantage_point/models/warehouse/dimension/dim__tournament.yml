version: 2

models:
  - name: dim__tournament
    description: Dimension model for tennis tournaments.
    columns:
      - name: sk_tournament
        data_type: string
        description: Surrogate key for the tournament.
        data_tests:
          - unique
          - not_null

      - name: bk_tournament
        data_type: string
        description: Business key for tournament.
        data_tests:
          - not_null

      - name: tournament_year
        data_type: integer
        description: Year of the tournament (may differ from actual start date).

      - name: tournament_event
        data_type: string
        description: Tournament event (ex. Men's Singles, Women's Singles).

      - name: tournament_name
        data_type: string
        description: Tournament name.

      - name: sk_tournament_start_date
        data_type: integer
        description: Foreign key from tournament start date to date.
        data_tests:
          - relationships:
              arguments:
                to: ref('dim__date')
                field: sk_date

      - name: bk_tournament_start_date
        data_type: date
        description: Unique identifier for tournament start date.

      - name: tournament_surface
        data_type: string
        description: Playing surface for the tournament (e.g., Hard, Clay, Grass).

      - name: tournament_draw_size
        data_type: integer
        description: Size of the tournament draw (e.g., 32, 64, 128).

      - name: tournament_title
        data_type: string
        description: Title of the tournament (includes year + name).

      - name: best_of_sets
        data_type: integer
        description: Number of sets per match (usually 3 or 5).

      - name: sets_to_win
        data_type: integer
        description: Number of sets needed to win the match.

      - name: games_per_set
        data_type: integer
        description: Games required to win a set (usually 6 or 4 for Fast4 formats).

      - name: tiebreak_trigger_game
        data_type: string
        description: Score at which a tiebreak is triggered (e.g., 6-6, 12-12, or 3-3).

      - name: tiebreak_points
        data_type: integer
        description: Number of points required to win a tiebreak (commonly 7 or 10).

      - name: final_set_tiebreak_trigger_game
        data_type: string
        description: Score at which a tiebreak is triggered in the final set.

      - name: final_set_tiebreak_points
        data_type: integer
        description: Number of points required to win a tiebreak (commonly 7 or 10) in the final set.

      - name: is_ad_scoring
        data_type: boolean
        description: Boolean to indicate if AD scoring is used within a game.