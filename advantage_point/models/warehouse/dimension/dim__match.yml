version: 2

models:
  - name: dim__match
    description: Dimension table for matches.
    columns:
      - name: sk_match
        data_type: string
        description: Surrogate key for match.
        data_tests:
          - unique
          - not_null

      - name: bk_match
        data_type: string
        description: Business key for match.
        data_tests:
          - not_null

      - name: sk_match_tournament
        data_type: string
        description: Foreign key to tournament.
        data_tests:
          - not_null
          - relationships:
              arguments:
                to: ref('dim__tournament')
                field: sk_tournament

      - name: match_date
        data_type: date
        description: Date when match took place.
        data_tests:
          - not_null

      - name: match_gender
        data_type: string
        description: Gender of the match.
        data_tests:
          - not_null

      - name: match_tournament
        data_type: string
        description: Tournament name associated with the match.
        data_tests:
          - not_null

      - name: match_round
        data_type: string
        description: Round in which match was played.
        data_tests:
          - not_null

      - name: match_players
        data_type: array
        description: Array of players who participated in the match.
        data_tests:
          - not_null

      - name: match_title
        data_type: string
        description: Human-readable match title.
        data_tests:
          - not_null