version: 2

models:
  - name: dim__date
    description: Dimension model for date.
    columns:
      - name: sk_date
        data_type: integer
        description: Surrogate key for date.
        data_tests:
          - unique
          - not_null

      - name: bk_date
        data_type: date
        description: Unique identifier for dates.
        data_tests:
          - not_null

      - name: date_day
        data_type: date
        description: Calendar date.
        data_tests:
          - not_null

      - name: date_year
        data_type: integer
        description: Year number.

      - name: date_month
        data_type: integer
        description: Month number (1-12).

      - name: date_month_name
        data_type: string
        description: Full month name (e.g. 'September').

      - name: day_of_month
        data_type: integer
        description: Day of the month (1-31).

      - name: day_of_week
        data_type: integer
        description: Day of the week as number (1=Sunday, 7=Saturday).

      - name: day_name
        data_type: string
        description: Day of the week name (e.g. 'Monday').

      - name: is_weekend
        data_type: boolean
        description: Boolean flag if the date is a weekend (Saturday or Sunday).