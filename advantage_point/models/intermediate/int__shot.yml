version: 2

models:
  - name: int__shot
    description: Intermediate model for shot data.
    columns:

      - name: bk_shot
        data_type: string
        description: Business key for the shot.
        data_tests:
          - unique
          - not_null

      - name: bk_point
        data_type: string
        description: Business key for the point.
        data_tests:
          - not_null

      - name: shot_number_in_point
        data_type: integer
        description: Shot number within point (including 2nd serves)
        data_tests:
          - not_null

      - name: bk_game
        data_type: string
        description: Unique identifier for games (game number in match).
        data_tests:
          - not_null

      - name: bk_set
        data_type: string
        description: Unique identifier for sets (set number in match).
        data_tests:
          - not_null

      - name: shot_number
        data_type: integer
        description: Shot number within point (groups 1st and 2nd serve together).
        data_tests:
          - not_null
          
      - name: shot_direction
        data_type: string
        description: Direction of the shot.

      - name: shot_result
        data_type: string
        description: Outcome of the shot.
        
      - name: shot_type
        data_type: string
        description: Type of shot.

      - name: bk_shot_player
        data_type: string
        description: Unique identifer for player who hit shot.
        data_tests:
          - not_null