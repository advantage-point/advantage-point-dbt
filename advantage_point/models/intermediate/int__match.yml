version: 2

models:
  - name: int__match
    description: Intermediate model for match data.
    columns:
      - name: bk_match
        data_type: string
        description: Unique identifier for matches.
        data_tests:
          - unique
          - not_null

      - name: bk_match_date
        data_type: date
        description: Unique identifier for match date.

      - name: bk_match_tournament
        data_type: string
        description: Unique identifier for tournament.

      - name: match_round
        data_type: string
        description: Round within tournament when match took place.
  
      - name: bk_match_players
        data_type: array
        description: Unique identifiers for players in the match.

      - name: match_title
        data_type: string
        description: Match title.