version: 2

models:
  - name: int__web__tennisabstract__matches__points__sets
    description: Intermediate model for tennisabstract set data (taken from point data).
    columns:
      - name: bk_set
        data_type: string
        description: Business key for the set.
        data_tests:
          - unique
          - not_null

      - name: bk_match
        data_type: string
        description: Unique identifier for matches.
        data_tests:
          - not_null
          
      - name: set_number_in_match
        data_type: integer
        description: Sequential set number within the match.
        data_tests:
          - not_null

      - name: match_url
        data_type: string
        description: Link to the match data.
        data_tests:
          - not_null

      - name: set_score_in_match
        data_type: string
        description: Set score string at the time of the point from server's perspective.
        data_tests:
          - not_null

      - name: set_score_in_match_server
        data_type: string
        description: Set score for the server at the time of the point.
        data_tests:
          - not_null
          
      - name: set_score_in_match_receiver
        data_type: string
        description: Set score for the receiver at the time of the point.
        data_tests:
          - not_null

      - name: set_score_in_match_server_int
        data_type: integer
        description: Set score (server) as integer.
        data_tests:
          - not_null
          
      - name: set_score_in_match_receiver_int
        data_type: integer
        description: Set score (receiver) as integer.
        data_tests:
          - not_null