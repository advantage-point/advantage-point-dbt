version: 2

models:
  - name: int__web__tennisabstract__matches__players
    description: Intermediate model for tennisabstract player data taken from match data.
    columns:
      - name: bk_player
        data_type: string
        description: Unique identifier for players (name, gender).
        data_tests:
          - unique
          - not_null

      - name: player_name
        data_type: string
        description: Player name
        data_tests:
          - not_null
      
      - name: player_gender
        data_type: string
        description: Gender of the player.
        data_tests:
          - not_null