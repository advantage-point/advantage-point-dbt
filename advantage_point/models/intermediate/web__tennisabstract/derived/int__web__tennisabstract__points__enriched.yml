version: 2

models:
  - name: int__web__tennisabstract__points__enriched
    description: Intermediate model for enriched tennisabstract point data.
    columns:
      - name: bk_point
        data_type: string
        description: Business key for the point.

      - name: bk_match
        data_type: string
        description: Unique identifier for matches.
          
      - name: point_number_in_match
        data_type: integer
        description: Sequential point number within the match.

      - name: set_score_in_match
        data_type: string
        description: Set score string at the time of the point from server's perspective.

      - name: game_score_in_set
        data_type: string
        description: Game score string within the set from server's perspective.
          
      - name: point_score_in_game
        data_type: string
        description: Point score string within the game from server's perspective.

      - name: bk_point_player_one
        data_type: string
        description: Unique identifier for a player.
        data_tests:
          - not_null

      - name: bk_point_player_two
        data_type: string
        description: Unique identifier for a player.
        data_tests:
          - not_null
      
      - name: bk_point_server
        data_type: string
        description: Unique identifier for point server.
        data_tests:
          - not_null

      - name: bk_point_receiver
        data_type: string
        description: Unique identifier for point receiver.
        data_tests:
          - not_null
 
      - name: set_score_in_match_server
        data_type: string
        description: Set score for the server at the time of the point.
        data_tests:
          - not_null
          
      - name: set_score_in_match_receiver
        data_type: string
        description: Set score for the receiver at the time of the point.
        data_tests:
          - not_null
          
      - name: game_score_in_set_server
        data_type: string
        description: Game score for the server at the time of the point.
        data_tests:
          - not_null
          
      - name: game_score_in_set_receiver
        data_type: string
        description: Game score for the receiver at the time of the point.
        data_tests:
          - not_null
          
      - name: point_score_in_game_server
        data_type: string
        description: Point score for the server at the time of the point.
        data_tests:
          - not_null
          
      - name: point_score_in_game_receiver
        data_type: string
        description: Point score for the receiver at the time of the point.
        data_tests:
          - not_null

      - name: set_score_in_match_server_int
        data_type: integer
        description: Set score (server) as integer.
        data_tests:
          - not_null
          
      - name: set_score_in_match_receiver_int
        data_type: integer
        description: Set score (receiver) as integer.
        data_tests:
          - not_null

      - name: point_score_in_game_server_int
        data_type: integer
        description: Point score (server) as integer. AD converted to 41.
        data_tests:
          - not_null
          
      - name: point_score_in_game_receiver_int
        data_type: integer
        description: Point score (receiver) as integer. AD converted to 41.
        data_tests:
          - not_null
          
      - name: game_number_in_set
        data_type: integer
        description: Ordinal number of the game within the set.
        data_tests:
          - not_null

      - name: point_result
        data_type: string
        description: Result of the point (ace, winner, forced error, etc.).

      - name: number_of_shots
        data_type: integer
        description: Total number of shots in the point rally. Does NOT factor in 2nd serves (1st and 2nd serve count as 1 serve attempt/shot) or point result.

      - name: rally_length
        data_type: integer
        description: Rally length based on point result logic.  
          
      - name: game_number_in_match
        data_type: integer
        description: Ordinal number of the game within the match.
        data_tests:
          - not_null

      - name: bk_game
        data_type: string
        description: Unique identifier for game.
        data_tests:
          - not_null

      - name: bk_set
        data_type: string
        description: Unique identifier for set.
        data_tests:
          - not_null

      - name: set_number_in_match
        data_type: integer
        description: Ordinal number of the set within the match (1 = first set).
        data_tests:
          - not_null