version: 2

models:
  - name: int__web__tennisabstract__matches__points__shots
    description: Intermediate model for tennisabstract shot data (one row per shot). Parsed from point_shotlog JSON.
    columns:

      - name: bk_shot
        data_type: string
        description: Business key for the shot.
        data_tests:
          - unique
          - not_null

      - name: bk_point
        data_type: string
        description: Business key for the point.
        data_tests:
          - not_null

      - name: shot_number_in_point
        data_type: integer
        description: Shot number within point (including 2nd serves)
        data_tests:
          - not_null

      - name: bk_match
        data_type: string
        description: Unique identifier for matches (date, gender, tournament, round, players).
        data_tests:
          - not_null

      - name: point_number_in_match
        data_type: integer
        description: Sequential point number within the match.
        data_tests:
          - not_null

      - name: match_url
        data_type: string
        description: Link to the match data.
        data_tests:
          - not_null

      - name: bk_game
        data_type: string
        description: Unique identifier for games (game number in match).
        data_tests:
          - not_null

      - name: bk_set
        data_type: string
        description: Unique identifier for sets (set number in match).
        data_tests:
          - not_null

      - name: shot_number
        data_type: integer
        description: Shot number within point (groups 1st and 2nd serve together).
        data_tests:
          - not_null

      - name: shot_text
        data_type: string
        description: Shot description (includes stroke, direction, result).

      - name: serve_sort
        data_type: integer
        description: Integer to sort serve shots (1st serve, 2nd serve) from non-serve shots.
        
      - name: shot_direction
        data_type: string
        description: Direction of the shot.

      - name: shot_result
        data_type: string
        description: Outcome of the shot.
        
      - name: shot_type
        data_type: string
        description: Type of shot.

      - name: bk_shot_player
        data_type: string
        description: Unique identifer for player who hit shot.
        data_tests:
          - not_null