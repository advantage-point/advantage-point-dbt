version: 2

models:
  - name: int__web__tennisabstract__players
    description: Intermediate model for tennisabstract player data.
    columns:
      - name: bk_player
        data_type: string
        description: Unique identifier for players.
        data_tests:
          - unique
          - not_null

      - name: player_name
        data_type: string
        description: Player name
        data_tests:
          - not_null
      
      - name: player_gender
        data_type: string
        description: Gender of the player.
        data_tests:
          - not_null

      - name: player_url
        data_type: string
        description: Link to the player data.
        data_tests:
          - not_null

      - name: player_full_name
        data_type: string
        description: Player full name.

      - name: player_last_name
        data_type: string
        description: Player's last name.

      - name: player_current_singles_ranking
        data_type: integer
        description: Current singles ranking.

      - name: player_peak_singles_ranking
        data_type: integer
        description: Player's highest singles ranking.

      - name: player_first_peak_singles_ranking_date
        data_type: date
        description: Date when player first achieved highest singles ranking.

      - name: player_last_peak_singles_ranking_date
        data_type: date
        description: Date when player last achieved highest singles ranking.

      - name: player_date_of_birth
        data_type: date
        description: Player date of birth.

      - name: player_height_in_cm
        data_type: integer
        description: Player height (in centimeters).

      - name: player_hand
        data_type: string
        description: Denotes if player is right or left handed.

      - name: player_backhand
        data_type: string
        description: Denotes if player uses one-handed or two-handed backhand.

      - name: player_country
        data_type: string
        description: Player's country (abbreviated).

      - name: is_player_active
        data_type: boolean
        description: Denotes if player is active.

      - name: player_last_match_played_date
        date_type: date
        description: Date on which player's last match took place.

      - name: player_twitter_x_handle
        data_type: string
        description: Player Twitter handle.

      - name: player_current_doubles_ranking
        data_type: integer
        description: Current doubles ranking.

      - name: player_peak_doubles_ranking
        data_type: integer
        description: Player's peak doubles ranking.

      - name: player_first_peak_doubles_ranking_date
        data_type: date
        description: Date when player first achieved highest doubles ranking.    

      - name: player_tennisabstract_photograph
        data_type: string
        description: ""

      - name: player_tennisabstract_photograph_credit
        data_type: string
        description: ""

      - name: player_tennisabstract_photograph_link
        data_type: string
        description: ""

      - name: player_itf_id
        data_type: string
        description: Player's ITF (International Tennis Foundation) ID.

      - name: player_tour_id
        data_type: string
        description: Player ID for tour/organization.

      - name: player_team_cup_id
        data_type: string
        description: Player ID for team cup play.
      
      - name: player_wikipedia_id
        data_type: string
        description: Player Wikipedia ID.

      - name: player_backhand_plays
        data_type: string
        description: Player backhand (expressed as a phrase).

      - name: player_tennisabstract_photograph_url
        data_type: string
        description: Player TennisAbstract photograph url.

      - name: player_twitter_x_url
        data_type: string
        description: Player Twitter/X url.

      - name: player_hand_plays
        data_type: string
        description: Player handedness (expressed as a phrase).

      - name: player_tour_id_name
        data_type: string
        description: Tour to which tour ID belongs.
        data_tests:
          - not_null
      
      - name: player_team_cup_id_name
        data_type: string
        description: Team cup to which team cup ID belongs.
        data_tests:
          - not_null

      - name: player_wikipedia_url
        data_type: string
        description: Player Wikipedia url.