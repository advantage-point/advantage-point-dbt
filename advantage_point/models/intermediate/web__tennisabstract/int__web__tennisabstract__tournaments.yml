version: 2

models:
  - name: int__web__tennisabstract__tournaments
    description: Intermediate model for tennisabstract tournament data.
    columns:
      - name: bk_tournament
        data_type: string
        description: Unique identifier for tournaments.
        data_tests:
          - unique
          - not_null

      - name: tournament_year
        data_type: integer
        description: Year of the tournament. May not correspond to tournament start date.
        data_tests:
          - not_null
      
      - name: tournament_gender
        data_type: string
        description: Gender of the tournament.
        data_tests:
          - not_null

      - name: tournament_name
        data_type: string
        description: Tournament name.
        data_tests:
          - not_null

      - name: tournament_url
        data_type: string
        description: Link to the tournament data.
        data_tests:
          - not_null

      - name: tournament_title
        data_type: string
        description: Title of the tournament (includes year, name).

      - name: bk_tournament_start_date
        data_type: date
        description: Unique identifier for tournament start date.
      
      - name: tournament_start_date
        data_type: date
        description: Start date of the tournament.

      - name: tournament_surface
        data_type: string
        description: Surface on which tournament is played.

      - name: tournament_draw_size
        data_type: integer
        description: Size of the tournament draw.

      - name: tournament_tour_name
        data_type: string
        description: Tournament tour name.
        data_tests:
          - not_null