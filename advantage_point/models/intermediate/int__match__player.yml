version: 2

models:
  - name: int__match__player
    description: Intermediate model for match-player data.
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          arguments:
            combination_of_columns:
              - bk_match
              - bk_player
    columns:
      - name: bk_match
        data_type: string
        description: Unique identifier for matches.
        data_tests:
          - not_null

      - name: bk_player
        data_type: string
        description: Unique identifier for players.
        data_tests:
          - not_null

      - name: player_is_winner
        data_type: boolean
        description: Boolean indicating if player won the match.

      - name: player_score
        data_type: string
        description: Match score from the player's point of view (flipped for match loser).