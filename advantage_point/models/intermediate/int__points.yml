version: 2

models:
  - name: int__points
    description: Intermediate model for point data.
    columns:
      - name: bk_point
        data_type: string
        description: Business key for the point (generated from bk_match + point_number_in_match).
        data_tests:
          - unique
          - not_null

      - name: bk_match
        data_type: string
        description: Unique identifier for matches (date, gender, tournament, round, players).
        data_tests:
          - not_null
          
      - name: point_number_in_match
        data_type: integer
        description: Sequential point number within the match.
        data_tests:
          - not_null

      - name: bk_game
        data_type: string
        description: Unique identifier for games (game number in match).
        data_tests:
          - not_null

      - name: bk_set
        data_type: string
        description: Unique identifier for sets (set number in match).
        data_tests:
          - not_null
          
      - name: point_number_in_set
        data_type: integer
        description: Ordinal number of the point within the set.
        data_tests:
          - not_null

      - name: point_number_in_game
        data_type: integer
        description: Ordinal number of the point within the game.
        data_tests:
          - not_null

      - name: point_side
        data_type: string
        description: Side of the court (ad or deuce) for the point.
        data_tests:
        - not_null

      - name: point_result
        data_type: string
        description: Result of the point (ace, winner, forced error, etc.).

      - name: number_of_shots
        data_type: integer
        description: Total number of shots in the point rally. Does NOT factor in 2nd serves (1st and 2nd serve count as 1 serve attempt/shot) or point result.

      - name: rally_length
        data_type: integer
        description: Rally length based on point result logic.