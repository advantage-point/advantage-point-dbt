version: 2

models:
  - name: int_tennisabstract__matches
    description: Intermediate model for tennisabstract match data.
    columns:
      - name: bk_match
        data_type: string
        description: Unique identifier for matches.
        data_tests:
          - unique
          - not_null

      - name: bk_match_date
        data_type: date
        description: Unique identifier for match date.
        data_tests:
          - not_null

      - name: match_date
        data_type: date
        description: Date when match took place.

      - name: bk_match_tournament
        data_type: string
        description: Unique identifier for tournament.
        data_tests:
          - not_null

      - name: match_year
        data_type: integer
        description: Year when match took place.

      - name: match_event
        data_type: string
        description: Match event (ex. men's singles, women's singles).

      - name: match_tournament
        data_type: string
        description: Tournament where match took place.

      - name: match_round
        data_type: string
        description: Round within tournament when match took place.

      - name: bk_match_players_array
        data_type: array
        description: Array of players in the match.
        data_tests:
          - not_null

      - name: bk_match_player_one
        data_type: string
        description: Unique identifier for player one.

      - name: bk_match_player_two
        data_type: string
        description: Unique identifier for player two.

      - name: match_player_one
        data_type: string
        description: One of the players in the match.

      - name: match_player_two
        data_type: string
        description: One of the players in the match.

      - name: match_gender
        data_type: string
        description: Gender of the match.

      - name: match_url
        data_type: string
        description: Link to the match data.

      - name: match_title
        data_type: string
        description: Name of the match. Includes tournament, players, and round.

      - name: match_result
        data_type: string
        description: Outcome of the match. Includes winner, loser, and score.

      - name: match_pointlog
        data_type: array
        description: Points within the match. Contain shot-by-shot descriptions.

      - name: match_winner
        data_type: string
        description: Match winner.

      - name: bk_match_winner
        data_type: string
        description: Unique identifier for match winner.

      - name: match_loser
        data_type: string
        description: Match loser.

      - name: bk_match_loser
        data_type: string
        description: Unique identifier for match loser.

      - name: match_score
        data_type: string
        description: Match score (from winner's perspective).