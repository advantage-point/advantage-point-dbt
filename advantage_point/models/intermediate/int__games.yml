version: 2

models:
  - name: int__games
    description: Intermediate model for game data.
    columns:
      - name: bk_game
        data_type: string
        description: Business key for the game.
        data_tests:
          - unique
          - not_null

      - name: bk_match
        data_type: string
        description: Unique identifier for matches.
        data_tests:
          - not_null
          
      - name: game_number_in_match
        data_type: integer
        description: Sequential point number within the match.
        data_tests:
          - not_null

      - name: bk_set
        data_type: string
        description: Unique identifier for sets (set number in match).
        data_tests:
          - not_null

      - name: game_number_in_set
        data_type: integer
        description: Ordinal number of the game within the set.
        data_tests:
          - not_null

      - name: is_tiebreaker
        data_type: boolean
        description: Flag denoting if game is a tiebreaker.
        data_tests:
          - not_null