version: 2

models:
  - name: int__dates
    description: Intermediate model for dates.
    columns:
      - name: bk_date
        description: Unique identifier for dates.
        tests:
          - not_null
          - unique

      - name: date_day
        description: Calendar date.
        tests:
          - not_null

      - name: date_year
        description: Year number.
        tests:
          - not_null

      - name: date_month
        description: Month number (1-12).
        tests:
          - not_null

      - name: date_month_name
        description: Full month name (e.g. 'September').
        tests:
          - not_null

      - name: day_of_month
        description: Day of the month (1-31).
        tests:
          - not_null

      - name: day_of_week
        description: Day of the week as number (1=Sunday, 7=Saturday).
        tests:
          - not_null

      - name: day_name
        description: Day of the week name (e.g. 'Monday').
        tests:
          - not_null

      - name: is_weekend
        description: Boolean flag if the date is a weekend (Saturday or Sunday).
        tests:
          - not_null