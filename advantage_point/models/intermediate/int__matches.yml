version: 2

models:
  - name: int__matches
    description: Intermediate model for match data.
    columns:
      - name: bk_match
        data_type: string
        description: Unique identifier for matches (date, gender, tournament, round, players).
        data_tests:
          - unique
          - not_null

      - name: match_date
        data_type: date
        description: Date when match took place.
        data_tests:
          - not_null
        
      - name: match_gender
        data_type: string
        description: Gender of the match.
        data_tests:
          - not_null

      - name: match_tournament
        data_type: string
        description: Tournament where match took place.
        data_tests:
          - not_null

      - name: bk_match_tournament
        data_type: string
        description: Unique identifier for tournament (year, gender, name).
        data_tests:
          - not_null

      - name: match_round
        data_type: string
        description: Round within tournament when match took place.
        data_tests:
          - not_null

      - name: match_players
        data_type: array
        description: Players in the match.
        data_tests:
          - not_null

      - name: match_winner
        data_type: string
        description: Match winner.

      - name: match_loser
        data_type: string
        description: Match loser.

      - name: match_score
        data_type: string
        description: Match score (from winner's perspective).

      - name: match_title
        data_type: string
        description: Match title.