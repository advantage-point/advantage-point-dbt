version: 2

models:
  - name: int__matches
    description: Intermediate model for match data.
    columns:
      - name: bk_match
        data_type: string
        description: Unique identifier for matches.
        data_tests:
          - unique
          - not_null

      - name: match_date
        data_type: date
        description: Date when match took place.
        data_tests:
          - not_null
        
      - name: match_gender
        data_type: string
        description: Gender of the match.
        data_tests:
          - not_null

      - name: match_tournament
        data_type: string
        description: Tournament where match took place.
        data_tests:
          - not_null

      - name: bk_match_tournament
        data_type: string
        description: Unique identifier for tournament.
        data_tests:
          - not_null

      - name: match_round
        data_type: string
        description: Round within tournament when match took place.
        data_tests:
          - not_null

      - name: match_players
        data_type: array
        description: Players in the match.
        data_tests:
          - not_null

      - name: match_title
        data_type: string
        description: Match title.