version: 2

models:
  - name: int__point
    description: Intermediate model for point data.
    columns:
      - name: bk_point
        data_type: string
        description: Business key for the point.

      - name: bk_match
        data_type: string
        description: Unique identifier for matches.
          
      - name: point_number_in_match
        data_type: integer
        description: Sequential point number within the match.

      - name: bk_game
        data_type: string
        description: Unique identifier for game.

      - name: point_result
        data_type: string
        description: Result of the point (ace, winner, forced error, etc.).

      - name: rally_length
        data_type: integer
        description: Rally length based on point result logic.
          
      - name: point_number_in_set
        data_type: integer
        description: Ordinal number of the point within the set.
        data_tests:
          - not_null

      - name: point_number_in_game
        data_type: integer
        description: Ordinal number of the point within the game.
        data_tests:
          - not_null

      - name: point_side
        data_type: string
        description: Side of the court (ad or deuce) for the point.
        data_tests:
        - not_null